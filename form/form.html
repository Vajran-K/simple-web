<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: orange;">
    <form method="post">
        <table cellspacing="20">
            <tr>
                <td><label><font color="white">FIRST NAME</font></label></td>
                <td><input type="text"><label><font color="white"> (max 30 characters a-z and A-Z)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">LAST NAME</font></label></td>
                <td><input type="text"><label><font color="white"> (max 30 characters a-z and A-Z)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">DATE OF BIRTH</font></label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label><font color="white">EMAIL ID</font></label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label><font color="white">MOBILE NUMBER</font></label></td>
                <td><input type="number"><label><font color="white"> (10 digit number)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">GENDER</font></label></td>
                <td>
                    <label><font color="white">Male<input type="radio" name="gender"></font></label>
                    <label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;Female<input type="radio" name="gender"></font></label>
                </td>
            </tr>
            <tr>
                <td><label><font color="white">ADDRESS</font></label></td>
                <td><textarea rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label><font color="white">CITY</font></label></td>
                <td><input type="text"><label><font color="white"> (max 30 characters a-z and A-Z)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">PIN CODE</font></label></td>
                <td><input type="number"><label><font color="white"> (6 digit number)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">STATE</font></label></td>
                <td><input type="text"><label><font color="white"> (max 30 characters a-z and A-Z)</font></label></td>
            </tr>
            <tr>
                <td><label><font color="white">COUNTRY</font></label></td>
                <td><input type="text"><label><font color="white"> (max 30 characters a-z and A-Z)</font></label></td>
            </tr>
            <tr>
                <td rowspan="2"><label><font color="white">HOBBIES</font></label></td>
                <td>
                    <label><font color="white">Drawing<input type="checkbox"></font></label>
                    <label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;Singing<input type="checkbox"></font></label>
                    <label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;Dancing<input type="checkbox"></font></label>
                    <label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;Sketching<input type="checkbox"></font></label>
                </td>
            </tr>
            <tr>
                <td><label><font color="white">Others<input type="checkbox"></font></label><input type="text"></td>
            </tr>
            <tr>
                <td><label><font color="white">QUALIFICATION</font></label></td>
                <td>
                    <table border="1" cellpadding="5" cellspacing="0" bordercolor="orange">
                        <tr>
                            <th><font color="white">Sl.No.</font></th>
                            <th><font color="white">Examination</font></th>
                            <th><font color="white">Board</font></th>
                            <th><font color="white">Percentage</font></th>
                            <th><font color="white">Year of Passing</font></th>
                        </tr>
                        <tr>
                            <td><font color="white">1</font></td>
                            <td><font color="white">Class X</font></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="number" step="0.01"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><font color="white">2</font></td>
                            <td><font color="white">Class XII</font></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="number" step="0.01"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><font color="white">3</font></td>
                            <td><font color="white">Graduation</font></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="number" step="0.01"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><font color="white">4</font></td>
                            <td><font color="white">Masters</font></td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="number" step="0.01"></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(max 10 characters)</font></label></td>
                            <td><label><font color="white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(max 10 characters)</font></label></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label><font color="white">COURSES <br>
                    APPLIED FOR</font></label></td>
                <td><label><font color="white">BCA</font></label><input type="radio">
                <label><font color="white">B.Com</font></label><input type="radio">
                <label><font color="white">B.Sc</font></label><input type="radio">
                <label><font color="white">B.A</font></label><input type="radio"></td>
            </tr>
        </table>
        <br>
        <center><button type="submit"><font color="orange">Submit</font></button>&nbsp;&nbsp;<button type="reset"><font color="orange">Reset</font></button></center>
    </form>
</body>
</html>
