<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }
        .container {
            color: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quadratic Equation Solver</h2>
        <p>Enter coefficients a, b, and c:</p>
        <input type="number" id="a" placeholder="Enter a" required>
        <input type="number" id="b" placeholder="Enter b" required>
        <input type="number" id="c" placeholder="Enter c" required><br>
        <button onclick="Quadratic_calc()">Solve</button>
        <p id="result"></p>
    </div>

    <script>
        function Quadratic_calc() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let resultElement = document.getElementById('result');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultElement.innerHTML = "Please enter valid numbers.";
                return;
            }

            let det = b * b - 4 * a * c;
            if (det > 0) {
                let root1 = (-b + Math.sqrt(det)) / (2 * a);
                let root2 = (-b - Math.sqrt(det)) / (2 * a);
                resultElement.innerHTML = `Roots: ${root1.toFixed(2)}, ${root2.toFixed(2)}`;
            } else if (det === 0) {
                let root = -b / (2 * a);
                resultElement.innerHTML = `Root: ${root.toFixed(2)}`;
            } else {
                resultElement.innerHTML = "No real roots.";
            }
        }
    </script>
</body>
</html>
